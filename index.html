<!DOCTYPE html>
<html lang="en" ng-app="CORSDemo">

<head>
<meta charset="UTF-8">
<title>Angular-Instagram Search</title>
<!-- <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"> -->
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script src="https://code.angularjs.org/1.3.0/angular-messages.min.js"></script>
<!-- <script src="js/script.js" type="text/javascript"></script> -->
<link href="css/main.css" rel="stylesheet">
<link href='http://fonts.googleapis.com/css?family=Slabo+27px' rel='stylesheet' type='text/css'>
<script type="text/javascript" src="js/script.js"></script>
</head>
<body>
<div class="mast-head">
<img src="images/ng-instagram.png">

</div>
<div ng-controller="MyController" class="main-container">
<form ng-submit="searchInstagram(keyword)" name="myForm"  class="myForm" novalidate>
<input type="text" name="keyword" ng-model="keyword" required="" />
<!-- <span style="color:red" ng-show="myForm.keyword.$dirty && myForm.keyword.$invalid">
<span ng-show="myForm.keyword.$error.required">Keyword is required.</span>
</span> -->
<input type="submit"  ng-disabled="myForm.keyword.$dirty && myForm.keyword.$invalid" />
<div class="notification" ng-if="notification">
<p>Searching  for Instagram with photos tagged with {{keyword}}</p>
</div>
</form>
<!-- <div id="imagediv"  > 	</div> -->
<div class="navigation">

<button class="prev" ng-click="prevPage()">PREV</button>
<button class="next" ng-click="nextPage()">NEXT</button>
</div>
<div id="search-results" id="imagediv">

</div>
</div>
</body>
</html>
