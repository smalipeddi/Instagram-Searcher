<!DOCTYPE html>
<html lang="en" ng-app="CORSDemo">

<head>
    <meta charset="UTF-8">
    <title>Angular-Youtbe Search</title>
    <!-- <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"> -->
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.3.0/angular-messages.min.js"></script>
    <!-- <script src="js/script.js" type="text/javascript"></script> -->
    <link href="css/main.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Slabo+27px' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="js/script.js"></script>
</head>
<body>
    <div class="mast-head">
        <img src="images/ng-instagram.png">
        <p>Search for YouTube videos by keyword</p>
    </div>
    <div ng-controller="MyController">
        <form ng-submit="searchInstagram(keyword)" name="myForm" novalidate>
            <input type="text" name="keyword" ng-model="keyword" required="" />
            <input type="submit" value="submit"  />
        </form>
        <div class="results"  > <img ng-src="{{results}}" style="padding: 20px;">	</div>
    </div>
</body>
</html>
